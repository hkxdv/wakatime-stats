name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

env:
  TARGET_BRANCH: main
  TARGET_PATH: README.md

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - name: Check Wakatime API Key
        run: |
          if [ -z "${{ secrets.WAKATIME_API_KEY }}" ]; then
            echo "WAKATIME_API_KEY is not set"; exit 1
          fi

      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: ->
          CODE_LANG: python
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true
          COMMIT_MESSAGE: "Updated waka-readme graph: ${{ github.run_id }} on ${{ github.run_attempt }} [${{ github.workflow }}]"
          TARGET_PATH: ${{ env.TARGET_PATH }}
          COMMITTER_EMAIL: action-bot@github.com
          TARGET_BRANCH: ${{ env.TARGET_BRANCH }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "The workflow has failed."
